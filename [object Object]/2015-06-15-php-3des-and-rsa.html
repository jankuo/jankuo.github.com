, $res);</div><div class="line">		openssl_free_key($res);</div><div class="line">		$sign = base64_encode($sign);</div><div class="line">		<span class="keyword">return</span> $sign;</div><div class="line">	&#125;</div><div class="line">	</div><div class="line">	<span class="comment">//RSA验签</span></div><div class="line">	<span class="keyword">private</span> <span class="function"><span class="keyword">function</span> <span class="title">verify</span><span class="params">($data, $sign, $pubKey)</span>  </span>&#123;</div><div class="line">		<span class="comment">//读取公钥文件</span></div><div class="line">		<span class="comment">//$pubKey = file_get_contents($publicRsaPath);</span></div><div class="line">		<span class="comment">//转换为openssl格式密钥</span></div><div class="line">		$res = openssl_get_publickey($pubKey);</div><div class="line">		<span class="comment">//调用openssl内置方法验签，返回bool值</span></div><div class="line">		$result = (bool)openssl_verify($data, base64_decode($sign), $res);</div><div class="line">		<span class="comment">//释放资源</span></div><div class="line">		openssl_free_key($res);</div><div class="line">		<span class="comment">//返回资源是否成功</span></div><div class="line">		<span class="keyword">return</span> $result;</div><div class="line">	&#125;</div><div class="line">	</div><div class="line">    <span class="comment">//DES加密</span></div><div class="line">    <span class="keyword">private</span> <span class="function"><span class="keyword">function</span> <span class="title">encrypt</span><span class="params">($str, $key)</span>  </span>&#123;</div><div class="line">		$block = mcrypt_get_block_size(<span class="string">'des'</span>, <span class="string">'ecb'</span>);</div><div class="line">		$pad = $block - (strlen($str) % $block);</div><div class="line">		$str .= str_repeat(chr($pad), $pad);</div><div class="line">		$str = mcrypt_encrypt(MCRYPT_3DES, $key, $str, MCRYPT_MODE_ECB);</div><div class="line">		<span class="keyword">return</span> base64_encode($str);</div><div class="line">	&#125;</div><div class="line">	</div><div class="line">	<span class="comment">//DES解密</span></div><div class="line">	<span class="keyword">private</span> <span class="function"><span class="keyword">function</span> <span class="title">decrypt</span><span class="params">($str, $key)</span> </span>&#123;</div><div class="line">		$str = base64_decode($str);</div><div class="line">		$str = mcrypt_decrypt(MCRYPT_3DES, $key, $str, MCRYPT_MODE_ECB);</div><div class="line">		$block = mcrypt_get_block_size(<span class="string">'des'</span>, <span class="string">'ecb'</span>);</div><div class="line">		$pad = ord($str[($len = strlen($str)) - <span class="number">1</span>]);</div><div class="line">		<span class="keyword">return</span> substr($str, <span class="number">0</span>, strlen($str) - $pad);</div><div class="line">	&#125;</div><div class="line"></div><div class="line">&#125;</div><div class="line"><span class="function"><span class="keyword">function</span> <span class="title">generate_password</span><span class="params">( $length = <span class="number">8</span> )</span> </span>&#123;</div><div class="line">    <span class="comment">// 密码字符集，可任意添加你需要的字符</span></div><div class="line">    $chars = <span class="string">'abcdefghijklmnopqrstuvwxyzABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789!@#$%^&amp;*()-_[]&#123;&#125;&lt;&gt;~`+=,.;:/?|'</span>;</div><div class="line"></div><div class="line">    $password = <span class="string">''</span>;</div><div class="line">    <span class="keyword">for</span> ( $i = <span class="number">0</span>; $i &lt; $length; $i++ ) </div><div class="line">    &#123;</div><div class="line">        $password .= $chars[ mt_rand(<span class="number">0</span>, strlen($chars) - <span class="number">1</span>) ];</div><div class="line">    &#125;</div><div class="line"></div><div class="line">    <span class="keyword">return</span> $password;</div></pre></td></tr></table></figure>
